
<!DOCTYPE html>
<html lang="en" ng-app="heatMapApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">



<title></title>
<link rel="stylesheet"
	href="../bower_components/leaflet/0.7.7/leaflet.css" />
<link rel="stylesheet"
	href="../bower_components/fontawesome/4.6.3/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css"
	href="/osgi.enroute.webresource/${bsn}/${Bundle-Version}/*.css">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body ng-controller="MainHeatmapController">
	<!-- Navigation -->
	<ul class="w3-navbar w3-black">
		<li><a href="#"><i class="fa fa-home w3-large"></i></a></li>
		<li><a href="#sensorDataView">Sensor Data</a></li>
	</ul>

	<!-- Map -->
	<leaflet lf-center="center" markers="markers" layers="layers"
		width="100%" height="{{mapHeight}}"></leaflet>

	<div ng-view></div>

	<!-- Scripts -->
	<script src="/osgi.enroute.webresource/${bsn}/${Bundle-Version}/*.js"></script>
	<script src="../bower_components/leaflet/0.7.7/leaflet.js"></script>
	<script src="../bower_components/leaflet-heat/dist/leaflet.heat.js"></script>
	<script
		src="../bower_components/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
	<script src="../bower_components/ui-leaflet/1.0.1/ui-leaflet.min.js"></script>

</body>
</html>
